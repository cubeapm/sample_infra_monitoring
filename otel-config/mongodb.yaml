receivers:
  mongodb:
    hosts:
      - endpoint: mongo:27017
    collection_interval: 60s
    tls:
      insecure: true

processors:
  batch:
  resource/prod.mongo:
    attributes:
      - key: host.name
        value: PROD-MONGO1
        action: upsert

service:
  pipelines:
    metrics/mongo:
      receivers:
        - mongodb
      processors:
        - batch
        - resource/prod.mongo
      exporters:
        - otlphttp
